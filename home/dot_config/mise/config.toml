# =============================================================================
# mise global config
# https://mise.jdx.dev/
# =============================================================================
# バックエンド選択の優先順位:
#   1. aqua     - aquaに登録されている場合
#   2. ubi      - GitHubリリースにバイナリ配布がある場合
#   3. npm/cargo/pipx 等 - パッケージマネージャ経由
#   4. http     - 上記以外
# =============================================================================

[tools]
# Languages & Runtimes (core backends)
"core:node" = "lts"
"core:go" = "latest"
"core:rust" = "latest"
"core:bun" = "latest"

# Package Managers
"aqua:pnpm/pnpm" = "latest"
"aqua:yarnpkg/berry" = "latest"
"aqua:astral-sh/uv" = "latest"

# CLI Tools (aqua backend)
"aqua:aws/aws-cli" = "latest"
"aqua:sharkdp/bat" = "latest"
"aqua:anthropics/claude-code" = "latest"
"aqua:Kitware/CMake" = "latest"
"aqua:docker/compose" = "latest"
"aqua:junegunn/fzf" = "latest"
"aqua:cli/cli" = "latest"
"aqua:git-lfs/git-lfs" = "latest"
"aqua:jj-vcs/jj" = "latest"
"aqua:jqlang/jq" = "latest"
"aqua:lsd-rs/lsd" = "latest"
"aqua:neovim/neovim" = "latest"
"aqua:j178/prek" = "latest"
"aqua:BurntSushi/ripgrep" = "latest"
"aqua:starship/starship" = "latest"
"aqua:google/yamlfmt" = "latest"
"aqua:zellij-org/zellij" = "latest"
"aqua:ajeetdsouza/zoxide" = "latest"

# npm packages
"npm:@antfu/ni" = "latest"
"npm:secretlint" = "latest"
"npm:wrangler" = "latest"

# Environment Variables
[env]
LC_ALL = "ja_JP.UTF-8"
LANG = "ja_JP.UTF-8"
EDITOR = "code"
VISUAL = "code"
PAGER = "less"
FZF_DEFAULT_COMMAND = 'rg --files --hidden --glob "!.git"'
FZF_DEFAULT_OPTS = '--height 40% --reverse --preview "bat --theme=TwoDark --style=numbers --color=always --line-range :200 {}"'

# Tasks
[tasks.edit-mise-config]
description = "mise config ファイルを開く"
run = "cd && code .config/mise/config.toml"
